name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bazel-version:
          - "6.*"
          - "7.*"
          - "8.*"
          - "rolling"
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel-version }}
    steps:
      - uses: actions/checkout@v2
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - run: |
          bazel test ... --incompatible_no_implicit_file_export --test_keep_going
      - working-directory: acceptance
        run: |
          bazel test ... --test_tag_filters=-expect-failure --test_keep_going &&
            ! bazel test ... --test_tag_filters=expect-failure --test_keep_going
  release:
    needs: test
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - id: integrity
        run: |
          echo "sri=sha256-$(curl -sSfL https://github.com/${GITHUB_REPOSITORY}/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz |
            openssl dgst -sha256 -binary |
            openssl base64 -A)" >> ${GITHUB_OUTPUT}
      - run: |
          gh release create ${{ github.ref_name }} --notes 'SRI: `${{ steps.integrity.outputs.sri }}`'
        env:
          GH_TOKEN: ${{ github.token }}
