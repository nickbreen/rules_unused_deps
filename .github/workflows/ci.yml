name: CI

on:
  workflow_dispatch:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bazel-version:
          - "7.*"
          - "8.*"
          - "rolling"
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel-version }}
    steps:
      - uses: actions/checkout@v2
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - run: |
          bazel test ...
          bazel test ... --incompatible_no_implicit_file_export
      - working-directory: e2e/smoke
        run: |
          bazel test ...
          bazel test --test_output errors binary-with-unused-compile-time-dep-unused-deps-test | grep 'remove deps'
          bazel test --test_output errors library-with-two-unused-compile-time-deps-unused-deps-test | grep 'remove deps'
          bazel test --test_output errors library-with-unused-compile-time-dep-unused-deps-test | grep 'remove deps'
  release:
    needs: test
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - id: integrity
        run: |
          echo "sri=sha256-$(curl -sSfL https://github.com/${GITHUB_REPOSITORY}/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz |
            openssl dgst -sha256 -binary |
            openssl base64 -A)" >> ${GITHUB_OUTPUT}
      - run: |
          gh release create ${{ github.ref_name }} --notes 'SRI: `${{ steps.integrity.outputs.sri }}`'
        env:
          GH_TOKEN: ${{ github.token }}
