name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          # Store build cache per workflow.
          disk-cache: ${{ github.workflow }}
          # Share repository cache between workflows.
          repository-cache: true
      - run: |
          bazel test ... --incompatible_no_implicit_file_export
      - working-directory: acceptance
        run: |
          bazel test ... --incompatible_no_implicit_file_export
  release:
    needs: test
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - id: integrity
        run: |
          echo "sri=sha256-$(curl -sSfL https://github.com/${GITHUB_REPOSITORY}/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz |
            openssl dgst -sha256 -binary |
            openssl base64 -A)" >> ${GITHUB_OUTPUT}
      - run: |
          gh release create ${{ github.ref_name }} --notes 'SRI: `${{ steps.integrity.outputs.sri }}`'
        env:
          GH_TOKEN: ${{ github.token }}
