name: CI

on:
  schedule:
    - cron: "17 17 * * *"
  workflow_dispatch:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        bazel-version:
          - "7.*"
          - "8.*"
          - "rolling"
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel-version }}
    steps:
      - uses: actions/checkout@v2
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - run: |
          bazel test ...
          bazel test ... --incompatible_no_implicit_file_export
      - working-directory: e2e/smoke
        run: |
          bazel test ...
          bazel test --test_output errors binary-with-unused-compile-time-dep-unused-deps-test | grep 'remove deps'
          bazel test --test_output errors library-with-two-unused-compile-time-deps-unused-deps-test | grep 'remove deps'
          bazel test --test_output errors library-with-unused-compile-time-dep-unused-deps-test | grep 'remove deps'
      - id: binary
        run: |
          bazel build :unused-deps_deploy.jar
          bin="$(bazel cquery --output files :unused-deps_deploy.jar)"
          echo "bin=$bin" >> ${GITHUB_OUTPUT}
          bin_sri="$(openssl dgst -sha256 -binary < $bin | openssl base64 -A)"
          echo "bin_sri=sha256-${bin_sri?}" >> ${GITHUB_OUTPUT}
  release:
    needs: test
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - id: integrity
        run: |
          echo "sri=sha256-${sri}" >> ${GITHUB_ENV}
          echo "ver=${GITHUB_REF_NAME#v}" >> ${GITHUB_ENV}
      - run: |
          gh release create ${{ github.ref_name }} -F <(envsubst < NOTES.md)
        env:
          GH_TOKEN: ${{ github.token }}
